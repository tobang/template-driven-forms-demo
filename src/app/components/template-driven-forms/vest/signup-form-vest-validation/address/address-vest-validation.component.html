<div class="container">
  <div validation-wrapper>
    <label for="country">Country</label>
    <p-dropdown [options]="zipCodes" [ngModel]="address?.country" optionLabel="Country" name="country" [showClear]="true" placeholder="Select a Country"></p-dropdown>
  </div>
  <div validation-wrapper>
      <label for="street">Street</label>
    <input
      type="text"
      pInputText
      [ngModel]="address?.street"
      name="street"
      id="street"
      style="width: 530px"
    />
  </div>

  <div validation-wrapper>
    <label for="zipcode">Zip code</label>
    <input
      type="text"
      pInputText
      [ngModel]="address?.zipcode"
      name="zipcode"
      id="zipcode"
    />
  </div>
  <div validation-wrapper>
    <label for="city">City</label>
    <input
      type="text"
      pInputText
      [ngModel]="address?.city"
      name="city"
      id="city"
    />
  </div>
</div>
